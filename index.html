<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digivice</title>
    <link rel="icon" type="icon" href="img/favicon-32x32.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="fixed-top">
        <nav class="navbar custom-navbar">
            <a href="index.html" class="navbar-brand"><h1>DIGIVICE</h1></a>
            <form id="searchForm">
                <div class="form-group mt-3 fx-auto">
                    <input type="text" class="form-control" id="search" placeholder="Enter Digimon Name">
                </div>
                <button type="button" class="btn digimon-button" id="searchButton">Search</button>
            </form>
        </nav>
    </header>

    <!-- App -->
    
        <main class="row mt-2 mb-3">
            <div class="container grid">
                <ul id="digimonList" class="list-group">
                    <!-- Digimon list will be displayed here -->
                </ul>
            </div>
        </main>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="digimonModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content text-center">
                <div class="modal-body">
                    <img id="digimonImage" class="img-fluid" src=" " alt="Digimon Image">
                    <h4 class="digimon-name" id="digimonName"></h4>
                    <p  class="digimon-level" id="digimonLevel"></p>
                    <button type="button" class="btn digimon-button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> <script src="js/scripts.js"></script>
</body>
</html>
